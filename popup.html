<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <title>youtubetime</title>
</head>
<body>
    <p class="header" id="pTitle">
        Create OneNote time reference to youtube
    </p>
    <p>
        <label for="inputUrl">url</label>
        <input id="inputUrl">
    </p>
    <p>
        <label for="textIndex">time-table [mm:ss title]</label>
        <textarea id="textIndex">0:10 test</textarea>
    </p>
    <p>
        <button id="buttonCopyCode">copy code</button>
        <button id="buttonCopyOneNote">copy to OneNote format</button>
        <button id="buttonCopyToHtml">copy to YouTube comment</button>
        <span class="msg" id="msgCodeCopied">code copied:</span>
        <span class="msg" id="msgCode">code</span>
        <span class="msg" id="msgOneNoteCopied">one note link copied!</span>
        <span class="msg" id="msgTextCopied">text copied!</span>
    </p>
    <div id="links"></div>
    <script type="module" src="popup.js"></script>
</body>
</html>
