<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <title>youtubetime</title>
</head>
<body>
    <p class="header">
        Adjust copied YouTube time-table for OneNote
    </p>
    <p>
        <button id="buttonAdjustClipboard">adjust clipboard for onenote</button>
        <span class="msg" id="msgClipboardAdjusted">adjusted!</span>
    </p>
    <p class="header">
        Create OneNote time reference to youtube
    </p>
    <p>
        <label for="inputUrl">url</label>
        <input id="inputUrl">
    </p>
    <p>
        <label for="inputTitle">title</label>
        <input id="inputTitle">
    </p>
    <p>
        <button id="buttonMakeTime">make time</button>
    </p>
    <p>
        <label for="inputTime">time</label>
        <input id="inputTime">
    </p>
    <p>
        <button id="buttonWithTime">with time</button>
    </p>
    <p>
        <label for="inputUrlWithTime">url with time</label>
        <input id="inputUrlWithTime">
    </p>
    <p>
        <button id="buttonGo">go!</button>
        <span class="msg" id="msgHtmlGone">copied!</span>
    </p>
    <p>
        <label for="inputSubject">subject</label>
        <input id="inputSubject">
    </p>
    <p>
        <button id="buttonCopyOneNote">copy html one note</button>
        <span class="msg" id="msgOneNoteCopied">copied!</span>
    </p>
    <script type="module" src="popup.js"></script>
</body>
</html>
