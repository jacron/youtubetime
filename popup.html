<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <title>youtubetime</title>
</head>
<body>
    <p class="header">
        Create OneNote time reference to youtube
    </p>
    <p>
        <label for="inputUrl">url</label>
        <input id="inputUrl">
    </p>
    <p>
        <label for="inputTitle">title</label>
        <input id="inputTitle">
    </p>
    <p>
        <label for="inputTime">time</label>
        <input id="inputTime">
    </p>
    <p>
        <button id="buttonWithTime">add time</button>
    </p>
    <p>
        <span id="spanUrlWithTime"></span>
    </p>
    <p>
        <label for="inputSubject">subject</label>
        <input id="inputSubject">
    </p>
    <p>
        <button id="buttonCopyOneNote">copy html one note</button>
        <button id="buttonCopyToHtml">copy text for YouTube comment</button>
        <span class="msg" id="msgOneNoteCopied">one note link copied!</span>
        <span class="msg" id="msgTextCopied">text copied!</span>
    </p>
    <script type="module" src="popup.js"></script>
</body>
</html>
